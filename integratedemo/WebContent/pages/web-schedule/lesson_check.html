<script type="text/javascript">

//下拉列表选择的课程
var select_lesson;
function selected(){
 select_lesson =$('#lesson_select option:selected') .val();
}


//检索点击事件触发
function check(){
 var validate = document.getElementById("validate_text").value;
	
 //发送请求
	var setting = {url:"/IntegrateDemo/get_lessonRealInfo",type:"GET",data:{lessonId:select_lesson,identifycode:validate}};
	$.ajax(setting).done(function(res){
		
		for(var j=0;j<res.length;j++){
			var class_detail = eval("("+res[j].class_info+")");
			var class_num = class_detail.id;
			var strs = new Array();
			strs = class_num.split("-");
			var  test = "fill" +strs[0]+strs[1];
			document.getElementById(test).innerHTML = class_detail.classInfo;
			
			// 显示
			setTimeout(show,1000);
			  function show(){
				  var title = eval("("+res[0].title_info+")");
					//alert(title.classDetail);
					document.getElementById("header").innerHTML = title.classDetail;
			var nam=document.getElementById("table_lessons").style.display;
				if(nam=='block'){
					document.getElementById("table_lessons").style.display='none';
				}else{
					document.getElementById("table_lessons").style.display='block';
				}
			  } 

			/* alert("fill " + strs[0] + strs[1])
			alert(class_detail.classInfo); */
		}
	});
} 
$(function(){	
	var setting1 = {type:"GET",url:"/IntegrateDemo/get_ClassInfo"};
	$.ajax(setting1).done(function(res){
		for(var i=0;i<res.length;i++){
			  $("#lesson_select").append("<option value='"+res[i].lesson_id+"'>"+res[i].name+"</option>");

		}
	});
	
	
	/* var obj = {type:"GET",url:"get_image"};
	$.ajax(obj).done(function(res){
		
	}); */
	


 
/*左侧导航栏显示隐藏功能*/
$(".subNav").click(function(){        
      /*显示*/
      if($(this).find("span:first-child").attr('class')=="title-icon glyphicon glyphicon-chevron-down")
      {
        $(this).find("span:first-child").removeClass("glyphicon-chevron-down");
          $(this).find("span:first-child").addClass("glyphicon-chevron-up");
          $(this).removeClass("sublist-down");
        $(this).addClass("sublist-up");
      }
      /*隐藏*/
      else
      {
        $(this).find("span:first-child").removeClass("glyphicon-chevron-up");
        $(this).find("span:first-child").addClass("glyphicon-chevron-down");
        $(this).removeClass("sublist-up");
        $(this).addClass("sublist-down");
      } 
    // 修改数字控制速度， slideUp(500)控制卷起速度
      $(this).next(".navContent").slideToggle(300).siblings(".navContent").slideUp(300);
  })
/*左侧导航栏缩进功能*/
$(".left-main .sidebar-fold").click(function(){

  if($(this).parent().attr('class')=="left-main left-full")
  {
    $(this).parent().removeClass("left-full");
    $(this).parent().addClass("left-off");
    
    $(this).parent().parent().find(".right-product").removeClass("right-full");
    $(this).parent().parent().find(".right-product").addClass("right-off");
    
    
    }
  else
  {
    $(this).parent().removeClass("left-off");
    $(this).parent().addClass("left-full");
    
    $(this).parent().parent().find(".right-product").removeClass("right-off");
    $(this).parent().parent().find(".right-product").addClass("right-full");
    
    
    }
  })  
 
  /*左侧鼠标移入提示功能*/
    $(".sBox ul li").mouseenter(function(){
      if($(this).find("span:last-child").css("display")=="none")
      {$(this).find("div").show();}
      }).mouseleave(function(){$(this).find("div").hide();})  
})
</script>
